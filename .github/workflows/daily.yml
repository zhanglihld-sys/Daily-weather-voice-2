name: daily weather voice

on:
  workflow_dispatch:
  schedule:
    # 7:00 AM New York = 12:00 UTC
    - cron: "0 12 * * *"
    # 4:00 PM New York = 21:00 UTC
    - cron: "0 21 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt -v

      - name: Run AM/PM (auto by UTC hour)
        env:
          VISUAL_CROSSING_API_KEY: ${{ secrets.VISUAL_CROSSING_API_KEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          LOCATION: ${{ secrets.LOCATION }}
          TZ_NAME: "America/New_York"
        run: |
          set -euxo pipefail
          # 根据触发时间自动选择 AM/PM
          HOUR_UTC=$(date -u +%H)
          if [ "$HOUR_UTC" = "12" ]; then
            export RUN_MODE=AM
          else
            export RUN_MODE=PM
          fi
          python app/main.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: out/
