name: Telegram Trigger

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # ✅ 每10分钟检查一次（高频会被GitHub跳过/延迟）

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt -v

      - name: Restore Telegram offset cache
        uses: actions/cache@v4
        with:
          path: .tg_offset.txt
          key: tg-offset-v3

      - name: Check Telegram and trigger weather
        env:
          VISUAL_CROSSING_API_KEY: ${{ secrets.VISUAL_CROSSING_API_KEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          LOCATION: ${{ secrets.LOCATION }}
          TZ_NAME: "America/New_York"
          RUN_MODE: "AM"
        run: |
          set -euxo pipefail
          python telegram_check.py

      - name: Save Telegram offset cache
        if: always()
        uses: actions/cache@v4
        with:
          path: .tg_offset.txt
          key: tg-offset-v3
